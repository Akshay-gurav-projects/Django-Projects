{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="col-sm-10 my-5">
	<h3>Home page</h3>
</div>

{% for post in posts %}
<div class="jumbotron jumbotron-fluid jumbo-color mb-5">
	<div class="container">
	  <h1 class="display-6">{{post.title}}</h1>
	  <p class="lead">{{post.description}}</p>
	</div>
</div>
{% endfor %}
{% endblock content %}
